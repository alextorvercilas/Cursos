<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de Parágrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Voce pode escrver
        tudo em uma linha ou mais
        mas o paragrafo sempre sera 
        na linha separa por &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>VAmos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &cacute;
        &real;
        &pound;
        &eacute;
    </p>
    <p>VAmos adicionar alguns emojis: 
        &#x1F596;
        &#x1F594;
    </p>
</body>
</html>
